<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Visualizer UI</title>
  <style>
    body { margin: 0; background: #111; font-family: sans-serif; color: white; overflow: hidden; }
    canvas { display: block; }
    #topBar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      padding: 10px;
      z-index: 1000;
    }
    #topBar button {
      background: #333;
      color: #fff;
      border: 1px solid #888;
      padding: 6px 12px;
      border-radius: 4px;
      margin: 0 5px;
      cursor: pointer;
    }
    .floating-panel {
      position: absolute;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      max-width: 340px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .title-bar {
      cursor: move;
      font-weight: bold;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px;
      border-radius: 4px;
    }
    .panel-content label {
      display: block;
      margin: 8px 0 4px;
    }
    .panel-content input[type="range"],
    .panel-content input[type="color"],
    .panel-content input[type="text"],
    .panel-content input[type="number"] {
      width: 100%;
    }
    .panel-content input[type="checkbox"] {
      margin-right: 4px;
    }
    .modulation-group {
      margin-bottom: 12px;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <div id="topBar">
    <button id="btnLoadScene">üé¨ Load Scene</button>
    <button id="btnExportYaml">üíæ Export YAML</button>
    <button id="btnImportYaml">üìÅ Import YAML</button>
  </div>

  <canvas id="sceneCanvas"></canvas>

  <!-- Lighting Panel -->
  <div class="floating-panel" id="lightingPanel" style="top: 70px; left: 10px;">
    <div class="title-bar">üí° Lighting</div>
    <div class="panel-content">
      <label>Ambient Light</label>
      <input type="range" id="ambientLight" min="0" max="2" step="0.1" value="0.5">
      <label>Directional Light</label>
      <input type="range" id="directionalLight" min="0" max="3" step="0.1" value="1.0">
      <label>Background Color</label>
      <input type="color" id="bgColor" value="#111111">
    </div>
  </div>

  <!-- Object + Geometry Panel -->
  <div class="floating-panel" id="objectPanel" style="top: 70px; right: 10px;">
    <div class="title-bar">üì¶ Object Properties</div>
    <div class="panel-content">
      <h4>Surface</h4>
      <label>Color</label>
      <input type="color" id="objColor" value="#ff00ff">
      <label>Metalness</label>
      <input type="range" id="objMetal" min="0" max="1" step="0.01" value="1">
      <label>Roughness</label>
      <input type="range" id="objRough" min="0" max="1" step="0.01" value="0">

      <h4>Geometry Defaults</h4>
      <label>Radius <input type="number" id="radius" value="10" step="0.1"></label>
      <label>Tube <input type="number" id="tube" value="3" step="0.1"></label>
      <label>Tubular Segments <input type="number" id="tubularSegments" value="100" step="1"></label>
      <label>Radial Segments <input type="number" id="radialSegments" value="16" step="1"></label>
      <label>p <input type="number" id="p" value="2" step="1"></label>
      <label>q <input type="number" id="q" value="3" step="1"></label>

      <h4>Geometry Animation</h4>
      <div id="geometryAnimations"></div>
    </div>
  </div>

  <!-- Audio Panel -->
  <div class="floating-panel" id="audioPanel" style="bottom: 20px; right: 10px;">
    <div class="title-bar">üéµ Audio & Animation</div>
    <div class="panel-content">
      <label>Audio Source URL</label>
      <input type="text" id="audioUrl" placeholder="Leave empty for mic input">
      <label><input type="checkbox" id="enableRotation" checked> Animate Rotation</label>
      <label><input type="checkbox" id="enableScale" checked> Animate Scale</label>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
